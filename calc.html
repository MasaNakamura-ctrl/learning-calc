<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="./calc.css">
        <script type="text/javascript" src="./calc.js"></script>
        <title>js-calc</title>
    </head>
    <body>
        <table>
            <tr>
                <td colspan=4>
                    <input class="display" type="text" class="display" name="display" value=0 disabled>
                </td>
            </tr>
            <tr>
                <td><input class="button gray" type="button" value="AC" onclick="ac_clicked()"></td>
                <td><input class="button gray" type="button" value="+/-" onclick="abs_clicked()"></td>
                <td><input class="button gray" type="button" value="%" onclick="operation_clicked(this)"></td>
                <td><input class="button orange" type="button" value="รท"  onclick="operation_clicked(this)"></td>
            </tr>
            <tr>
                <td><input class="button" type="button" value="7" onclick="num_clicked(this)"></td>
                <td><input class="button" type="button" value="8" onclick="num_clicked(this)"></td>
                <td><input class="button" type="button" value="9" onclick="num_clicked(this)"></td>
                <td><input class="button orange" type="button" value="ร" onclick="operation_clicked(this)"></td>
            </tr>
            <tr>
                <td><input class="button" type="button" value="4" onclick="num_clicked(this)"></td>
                <td><input class="button" type="button" value="5" onclick="num_clicked(this)"></td>
                <td><input class="button" type="button" value="6" onclick="num_clicked(this)"></td>
                <td><input class="button orange" type="button" value="-" onclick="operation_clicked(this)"></td>
            </tr>
            <tr>
                <td><input class="button" type="button" value="1" onclick="num_clicked(this)"></td>
                <td><input class="button" type="button" value="2" onclick="num_clicked(this)"></td>
                <td><input class="button" type="button" value="3" onclick="num_clicked(this)"></td>
                <td><input class="button orange" type="button" value="+" onclick="operation_clicked(this)"></td>
            </tr>
            <tr>
                <td></td>
                <td><input class="button" type="button" value="0" onclick="num_clicked(this)"></td>
                <td><input class="button" type="button" value=. onclick="dot_clicked(this)"></td>
                <td><input class="button orange" type="button" value="=" onclick="equal_clicked()"></td>
            </tr>
        </table>
    </body>
</html>
