<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="./calc.css">
        <title>js-calc</title>
    </head>
    <body>
        <table>
            <tr>
                <td colspan=4>
                    <input type="text" class="display" name="display" value=0 disabled>
                </td>
            </tr>
            <tr>
                <td><p class="gray">AC</p></td>
                <td><p class="gray">+/-</p></td>
                <td><p class="gray">%</p></td>
                <td><p class="orange">÷</p></td>
            </tr>
            <tr>
                <td><p>7</p></td>
                <td><p>8</p></td>
                <td><p>9</p></td>
                <td><p class="orange">×</p></td>
            </tr>
            <tr>
                <td><p>4</p></td>
                <td><p>5</p></td>
                <td><p>6</p></td>
                <td><p class="orange">−</p></td>
            </tr>
            <tr>
                <td><p>1</p></td>
                <td><p>2</p></td>
                <td><p>3</p></td>
                <td><p class="orange">+</p></td>
            </tr>
            <tr>
                <td></td>
                <td><p>0</p></td>
                <td><p>.</p></td>
                <td><p class="orange">=</p></td>
            </tr>
        </table>
    </body>
</html>
